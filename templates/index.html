<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Connect to the Socket.IO server
        const socket = io.connect('http://localhost:5000');

        // Handle connection events
        socket.on('connect', function () {
            console.log('Connected to Flask Socket.IO server');
        });

        socket.on('disconnect', function () {
            console.log('Disconnected from Flask Socket.IO server');
        });

        // Add your custom event listeners here
        socket.on('message', function(data) {
            console.log('Received data:', data);
            // Handle the received data
        });

        // Example: Emit a message to the server
        document.getElementById('sendMessage').addEventListener('click', function () {
            const message = document.getElementById('messageInput').value;
            socket.send(message);
        });
    });
</script>

<!-- Example: Input box to send a message -->
<input type="text" id="messageInput" placeholder="Type a message">
<button id="sendMessage">Send Message</button>

</body>
</html>
